<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>ADMIN</title>

    <style>

        body {
            font-family: 'Poppins', sans-serif;
            color: #000000;
        }

        h1, h3 {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 3rem 0;
        }

        .card.bg-dark {
            background-color: #141414; 
        }

        .card.bg-dark .form-control {
            background-color: #1d1d1d;
            color: #fff; 
        }

        .card.bg-dark label {
            font-weight: bold;
        }
        
        .btn-primary {
          background-color: #ffffff;
          color: #080710;
        }

    </style>

  </head>
  <body>
    {% include 'std/navbar.html' %}
    <h1 class="text-center my-3">Update Users</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <form action="/project/doupdate-users/{{project.id}}" method="POST">
                            {% csrf_token %}
                            <div class="md-3">
                                <div class="md-3">
                                    <label for="firstname">Name</label>
                                    <input name="project_firstname" type="text" id="firstname" class="form-control" placeholder="Enter your first name" required value="{{project.firstname}}">
                                </div>
                                <div class="md-3">
                                    <label for="last_name">Last Name</label>
                                    <input name="project_last_name" type="text" id="last_name" class="form-control" placeholder="Enter your last name" required value="{{project.last_name}}">
                                </div>
                                <div class="md-3">
                                    <label for="email">Email</label>
                                    <input name="project_email" type="text" id="email" class="form-control" placeholder="Enter your email" required value="{{project.email}}">
                                </div>
                                <div class="md-3">
                                    <label for="room_num">Room number</label>
                                    <input name="project_room_num" type="text" id="room_num" class="form-control" placeholder="Enter your room number" value="{{project.room_num}}">
                                </div>
                                <div class="container my-3">
                                    <button class="btn btn-success">
                                        Update User
                                    </button>
                                </div>
                            </div>  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
